<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chaddon</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap-3.3.7.min.css">
    <link rel="stylesheet" href="/css/popup.css">
</head>

<body>
    <div class="container">
        <div class="row profile">
            <div class="col-md-3">
                <div class="profile-sidebar">
                    <!-- SIDEBAR USERPIC -->
                    <div class="profile-userpic">
                        <img id="user-profile-image" src="/icons/profile-image.png" class="img-responsive" alt="">
                    </div>
                    <!-- END SIDEBAR USERPIC -->
                    <!-- SIDEBAR USER TITLE -->
                    <div class="profile-usertitle">
                        <div class="profile-usertitle-name">
                            Guest User
                        </div>
                        <div class="profile-usertitle-job">
                            Chaddon User
                        </div>
                    </div>
                    <!-- END SIDEBAR USER TITLE -->
                    <!-- SIDEBAR BUTTONS -->
                    <div class="profile-userbuttons">
                        <button type="button" class="btn btn-success btn-sm">Follow</button>
                        <button type="button" class="btn btn-info btn-sm">Message</button>
                    </div>
                    <!-- END SIDEBAR BUTTONS -->
                    <!-- SIDEBAR MENU -->
                    <div class="profile-usermenu">
                        <ul class="nav">
                            <li class="active">
                                <a href="#">
                                    <i class="fas fa-home"></i>
                                    Overview </a>
                            </li>
                            <li>
                                <a href="chrome-extension://lbobhgjcgpjmimnpddopjppnfkcgpmmg/src/options_custom/index.html" target="_blank">
                                    <i class="fas fa-user"></i>
                                    Settings </a>
                            </li>
                            <li>
                                <a href="http://www.chaddon.ca" target="_blank"> 
                                    <i class="fas fa-info"></i>
                                     Help </a>
                            </li>
                        </ul>
                    </div>
                    <!-- END MENU -->
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap/bootstrap-3.3.7.min.js"></script>
    <script type="text/javascript" src="/js/fontawesome/fontawesome-all.js"></script>
</body>

</html>
